name: Ruby

on: [push]

env:
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  POSTGRES_HOST: localhost
  POSTGRES_DB: xpense_tracker_api_test
  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/xpense_tracker_api
  RAILS_ENV: test

jobs:
  ci:
    runs-on: ubuntu-latest
    name: CI
    steps:
      - uses: actions/checkout@v2

      - name: Read .ruby-version
        id: nvm
        run: echo ::set-output name=RUBYVERSION::$(cat .ruby-version)
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '${{ steps.nvm.outputs.RUBYVERSION }}'

      - name: Cache bundle
        uses: actions/cache@v1
        with:
          path: .bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: ${{ runner.os }}-gems-
      - name: Install gems
        run: |
          gem install bundler
          bundle config set path .bundle
          bundle install --jobs 4

      - name: Run Rubocop
        run: bin/rubocop

      - name: Migrate database
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
          RAILS_ENV: ${{ env.RAILS_ENV }}
        run: |
          cp .env.example .env
          bin/rails db:setup

      - name: Run tests with RSpec
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
        run: bin/rspec
